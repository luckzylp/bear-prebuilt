name: Bear Auto Prebuilt

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

env:
  BEAR_REPO: rizsotto/Bear

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.check.outputs.tag }}
      changed: ${{ steps.check.outputs.changed }}

    steps:
      - uses: actions/checkout@v4

      - name: Check latest Bear release
        id: check
        shell: bash
        run: |
          bash scripts/check_release.sh

  build:
    needs: check
    if: needs.check.outputs.changed == 'true'
    runs-on: ${{ contains(matrix.target, 'windows') && 'windows-latest' || 'ubuntu-latest' }}

    strategy:
      fail-fast: false
      matrix:
        target:
          # Linux (glibc high)
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf
          - i686-unknown-linux-gnu

          # Linux (glibc 2.17)
          - x86_64-unknown-linux-gnu.2.17
          - aarch64-unknown-linux-gnu.2.17
          - armv7-unknown-linux-gnueabihf.2.17
          - i686-unknown-linux-gnu.2.17

          # Linux (musl)
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
          - armv7-unknown-linux-musleabihf
          - i686-unknown-linux-musl

          # Windows (MSVC)
          - x86_64-pc-windows-msvc
          - aarch64-pc-windows-msvc

          # macOS
          - x86_64-apple-darwin
          - aarch64-apple-darwin

    steps:
      - name: Checkout Bear prebuilt repo
        uses: actions/checkout@v4
        with:
          path: bear-prebuilt

      - name: Checkout Bear
        uses: actions/checkout@v4
        with:
          repository: ${{ env.BEAR_REPO }}
          ref: ${{ needs.check.outputs.tag }}
          path: bear-prebuilt/bear

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install cargo-zigbuild
        if: "!contains(matrix.target, 'windows')"
        run: cargo install cargo-zigbuild

      - name: Add Rust target
        run: |
          TARGET="${{ matrix.target }}"
          # Remove .2.17 suffix for glibc 2.17 targets
          TARGET="${TARGET%.2.17}"
          rustup target add "$TARGET"

      - name: Build Bear (zigbuild)
        if: "!contains(matrix.target, 'windows')"
        working-directory: bear-prebuilt/bear
        run: |
          cargo zigbuild --release --target ${{ matrix.target }}

      - name: Build Bear (MSVC)
        if: contains(matrix.target, 'windows')
        working-directory: bear-prebuilt/bear
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Package (Linux/macOS)
        if: "!contains(matrix.target, 'windows')"
        working-directory: bear-prebuilt
        run: bash scripts/package.sh "${{ needs.check.outputs.tag }}" "${{ matrix.target }}"

      - name: Package (Windows)
        if: contains(matrix.target, 'windows')
        working-directory: bear-prebuilt
        run: pwsh scripts/package.ps1 "${{ needs.check.outputs.tag }}" "${{ matrix.target }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: bear-prebuilt/dist/*

  release:
    needs: [check, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: bear-${{ needs.check.outputs.tag }}
          name: Bear ${{ needs.check.outputs.tag }} (Prebuilt)
          body: |
            Automated prebuilt binaries for Bear ${{ needs.check.outputs.tag }}

            * Built with cargo + zigbuild
            * Linux: glibc high & glibc 2.17
            * x86 / x64 multilib
            * Windows / macOS supported
          files: dist/**

      - name: Save built tag
        run: |
          echo "${{ needs.check.outputs.tag }}" > last_built_tag
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add last_built_tag
          git commit -m "chore: built Bear ${{ needs.check.outputs.tag }}"
          git push
